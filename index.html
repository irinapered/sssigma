<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGMABOT Навигация</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div><img src="Images/SIGMABOT_title_pic12.png" class="title-image"></div>
    <div class="navigation">
        
        <div class="navigation-block">
          <img src="Images/icon1.png" class="icon">
          <span class="title">Список команд</span>
          <span class="action">
            <i class="fa fa-chevron-right"></i>
          </span>
        </div>

        <div class="navigation-block">
          <img src="Images/icon2.png" class="icon">
          <span class="title">Список фильмов</span>
          <span class="action">
            <i class="fa fa-chevron-right"></i>
          </span>
        </div>

        <div class="navigation-block">
          <img src="Images/icon3.png" class="icon">
          <span class="title">Как пользоваться ботом</span>
          <span class="action">
            <i class="fa fa-chevron-right"></i>
          </span>
        </div>

        <div class="navigation-block">
          <img src="Images/icon4.png" class="icon">
          <span class="title">Подробнее о боте</span>
          <span class="action">
            <i class="fa fa-chevron-right"></i>
          </span>
        </div>

    </div>




    <div class="interaction">
        
      <div class="navigation-block">
        <img src="Images/icon5.png" class="icon">
        <span class="title">Поддержка</span>
        <span class="action">
          <span class="action-text">Перейти к оплате</span>
          <i class="fa fa-chevron-right"></i>
        </span>
      </div>

      <div class="navigation-block">
        <img src="Images/icon6.png" class="icon">
        <span class="title">Связаться</span>
        <span class="action">
          <span class="action-text">Написать</span>
          <i class="fa fa-chevron-right"></i>
        </span>
      </div>

    </div>

    <div class="sigmabot-news">
      <span class="sigmabot-news-text">
        ЕСЛИ БОТА ЗАБЛОКИРУЮТ
      </span>
    </div>

    <div class="sigmabot-news-channel">
        
      <div class="navigation-block">
        <img src="Images/icon5.png" class="icon">
        <span class="title">SIGMABOT | Новости</span>
        <span class="action">
          <span class="action-text">В канал</span>
          <i class="fa fa-chevron-right"></i>
        </span>
      </div>
    
    </div>

    <div class="sigmabot-news">
      <span class="sigmabot-news-text">
        Подпишитесь на канал, чтобы не потерять SIGMABOT в случае блокировки и первым узнавать о новых фильмах в боте.
      </span>
    </div>


  </header>
</body>
</html>
