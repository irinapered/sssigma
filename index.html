<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGMABOT Навигация</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="navigation">
      <h1>Навигация по SIGMABOT</h1>
    </div>
    <div class="commands">
      <h1>
        <span class="command-title">☰ Список команд бота</span>
        <span class="command-action">
          <span class="command-text">показать</span>
          <i id="chevron-icon" class="fas fa-chevron-down"></i>
        </span>
      </h1>
      <div class="command-details">
        <div class="command-block"><b>/start</b>&nbsp; – &nbsp;запуск бота / в начало 🚀</div>
        <div class="command-block"><b>/sigma</b>&nbsp; – &nbsp;список фильмов 🎬</div>
        <div class="command-block"><b>/donate</b>&nbsp; – &nbsp;поддержать 💰</div>
        <div class="command-block"><b>/support</b>&nbsp; – &nbsp;связаться 📢</div>
        <div class="command-block"><b>/help</b>&nbsp; – &nbsp;помощь 🆘</div>
        <div class="command-block"><b>/about</b>&nbsp; – &nbsp;о боте 📖🤖</div>
        <div class="command-block">⬆️ Нажмите на команду или напишите в строке ввода символ " <b>/</b> " для выбора команды.</div>
      </div>
    </div>
  </header>
</body>
</html>
