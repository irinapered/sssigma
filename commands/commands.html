<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>SIGMABOT Навигация</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="commands.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>

    <div><img src="Images/title.png" class="title-image"></div>

    <div class="commands">

        <div class="command-block">
            <img src="Images/icon1.png" class="icon">
            <span class="command-name"><b>/start</b></span>
            <span class="action">
                <span class="action-text">Запуск бота / в начало</span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>

        <div class="command-block">
            <img src="Images/icon2.png" class="icon">
            <span class="command-name"><b>/sigma</b></span>
            <span class="action">
                <span class="action-text">Список фильмов</span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>

        <div class="command-block">
            <img src="Images/icon3.png" class="icon">
            <span class="command-name"><b>/donate</b></span>
            <span class="action">
                <span class="action-text">Поддержать</span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>

        <div class="command-block">
            <img src="Images/icon4.png" class="icon">
            <span class="command-name"><b>/support</b></span>
            <span class="action">
                <span class="action-text">Связаться</span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>

        <div class="command-block">
            <img src="Images/icon5.png" class="icon">
            <span class="command-name"><b>/help</b></span>
            <span class="action">
                <span class="action-text">Помощь</span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>

        <div class="command-block">
            <img src="Images/icon6.png" class="icon">
            <span class="command-name"><b>/about</b></span>
            <span class="action">
                <span class="action-text">О боте</span>
                <i class="fa fa-chevron-right"></i>
            </span>
        </div>

    </div>

    <div class="command-description"><span>В СТРОКЕ ВВОДА ВВЕДИТЕ СИМВОЛ &nbsp;<b>/</b> ,<br>А ЗАТЕМ ВЫБЕРИТЕ НУЖНУЮ КОМАНДУ</span></div>

    <div class="commands-pic">
        <img src="Images/command-light.png" class="light">
        <img src="Images/command-dark.png" class="dark">
    </div>



    <div class="sigmabot"><span>2023 SIGMABOT. 18+</span></div>




  </header>
</body>
</html>
